<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guilded Countdown</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #202225;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }
  h1 {
    font-size: 36px;
    margin-bottom: 20px;
  }
  #countdown {
    font-size: 48px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #countdown div {
    margin: 0 10px;
  }
</style>
</head>
<body>

<h1>Guilded will die in</h1>
<div id="countdown"></div>

<script>
  // Function to calculate the time remaining until a specific date
  function calculateCountdown(endDate) {
    let currentDate = new Date();
    let difference = endDate - currentDate;

    let days = Math.floor(difference / (1000 * 60 * 60 * 24));
    let hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
    let seconds = Math.floor((difference % (1000 * 60)) / 1000);

    return {
      'total': difference,
      'days': days,
      'hours': hours,
      'minutes': minutes,
      'seconds': seconds
    };
  }

  // Function to display the countdown
  function displayCountdown() {
    let endDate = new Date("July 15, 2024 00:00:00").getTime();

    let countdown = calculateCountdown(endDate);

    document.getElementById('countdown').innerHTML = `
      <div>${countdown.days} days</div>
      <div>${countdown.hours} hours</div>
      <div>${countdown.minutes} minutes</div>
      <div>${countdown.seconds} seconds</div>
    `;

    // Update the countdown every second
    setInterval(function() {
      countdown = calculateCountdown(endDate);
      document.getElementById('countdown').innerHTML = `
        <div>${countdown.days} days</div>
        <div>${countdown.hours} hours</div>
        <div>${countdown.minutes} minutes</div>
        <div>${countdown.seconds} seconds</div>
      `;
    }, 1000);
  }

  // Display the countdown when the page loads
  displayCountdown();
</script>

</body>
</html>
